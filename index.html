<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de contactos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header_container">
            <div class="header_container_title">
                <h1>My aplicacion</h1>
            </div>
            <div class="header_container_buttom">
                <button type="submit" onclick="bajarForm()"  >+</button>
            </div>
        </div>
    </header>
    <main>
        <section class="productos">
            <div class="container_productos" id="lugarItem">
                <div class="producto">
                    <div class="producto_imagen">
                        <img src="https://tommymx.vteximg.com.br/arquivos/ids/346739-500-667/TH1867FS001-1.jpg?v=637734684173830000" alt="">
                    </div>
                    <div class="producto_info">
                        <div class="producto_info_modelo">
                            <p>Lentes de sol</p>
                        </div>
                        <div class="producto_info_marca">
                            <h3>Marca: </h3>
                            <p>Rayban</p>
                        </div>
                        <div class="producto_info_precio">
                            <h3>Precio: </h3>
                            <p>5500</p>
                        </div>
                        <div class="producto_info_accion">
                            <a href="#" id="editar" >Editar</a>
                            <a href="#" id="borrar">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="form">
            <div id="form_container" class="form_container">
                <div class="form_container_cerrar">
                    <a href="#" onclick="bajarForm()" >X</a>
                </div>
                <form>
                    <div class="form_container_datos">
                        <div class="form_container_datos_nombre">
                             <h3>Modelo</h3>
                             <input type="text" required placeholder="Modelo" id="modelo_form" class="modelo_form datos">
                       </div>
                       <div class="form_container_datos_email">
                             <h3>Marca</h3>
                             <input type="text" required placeholder="marca" id ='marca_form' class="marca_form datos" >
                       </div>
                       <div class="Form_container_datos_numero">
                             <h3>Precio</h3>
                             <input type="number"  required min="0" placeholder="Precio" id="precio_form" class="precio_form datos">
                       </div>
                       <div class="Form_container_datos_urlImg">
                             <h3>Url de imagen</h3>
                             <input type="text"  placeholder="URL" id="urlImg_form" class="urlImg_form datos">
                       </div>
                       <div class="form_container_buttom">
                             <a href="#" id="agregar_form" onclick="agergarProducto()" >Agregar</a>
                       </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
